services:
  - type: web
    name: Apollo Router
    runtime: docker
    repo: https://github.com/apollographql/router-template
    plan: free
    envVars:
      - key: APOLLO_GRAPH_REF
        sync: true
      - key: APOLLO_KEY
        sync: true
    region: oregon
    dockerContext: .
    dockerfilePath: ./Dockerfile
    rootDir: ./
version: "1"
